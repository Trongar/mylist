<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.17e50649.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    
    <script type="module" crossorigin src="assets/index.410bb0f7.js"></script>
    <link rel="stylesheet" href="assets/index.1a606140.css">
  </head>
  <body>
    <div class="layout">
      <header class="header">
        <div class="logo">
          <div class="play"></div>
        </div>
        <h1>My list</h1>
      </header>
      <nav class="nav">
        <ul>
          <!-- <li><a href="#">Inicio</a></li> -->
          <li><a href="#">Lista</a></li>
        </ul>
      </nav>

      <section class="content" id="content">
        <template>
          <article class="list-item">
            <h3 class="title">Desarrollo</h3>
            <p class="description">Test TS</p>

            <button class="edit">Editar</button>
            <button class="delete">Borrar</button>
          </article>
        </template>
      </section>
      <!-- Barra lateral -->
      <aside class="lateral">
        <div class="search">
          <h3 class="title">Buscador</h3>
          <form action="">
            <input type="text" id="searchField" />
            <button id="search">Buscar</button>
          </form>
        </div>
        <div class="add">
          <h3 class="title">Añadir a la lista</h3>
          <form action="">
            <input type="text" placeholder="Titulo" id="title" />
            <textarea placeholder="Descripción" id="description"></textarea>
            <input type="submit" value="Guardar" id="save" />
          </form>
        </div>
        <div class="add">
          <h3 class="title">Video</h3>
          <video src="/assets/video.42e39745.mp4" class="video" controls></video>
        </div>
      </aside>
      <footer class="footer">&copy Evidencia</footer>
    </div>
  </body>
</html>
